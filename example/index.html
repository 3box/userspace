<!doctype html>

<html>
  <head>
    <title>UserSpace demo</title>
    <script type="text/javascript" src="../dist/userspace.js"></script>
  </head>

  <body>

    <button id="bopen">Open UserSpace</button>
    <button id="b1">Hej</button>
    <button id="b2">Hi</button>
    <button id="b3">你好</button>
    <button id="b4">Hola</button>
    <button id="read">Get data form hub</button>

    <br>
    <span id="hubdata"></span>


  </body>

  <script type="text/javascript">
    bopen.addEventListener('click', event => {
      UserSpace.open(web3.eth.accounts[0]).then(userspace => {
        b1.addEventListener('click', () => userspace.addItem('Hej'))
        b2.addEventListener('click', () => userspace.addItem('Hi'))
        b3.addEventListener('click', () => userspace.addItem('你好'))
        b4.addEventListener('click', () => userspace.addItem('Hola'))
        read.addEventListener('click', () => {
          userspace.getItems().then(console.log)
          // TODO
        })
      })

    })
  </script>

</html>
